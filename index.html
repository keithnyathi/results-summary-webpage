<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Results</title>
  </head>

  <body>
    <div class="main-container"> <!--Container for the whole page-->

      <div class="container-1"> <!--Container for the blue section of the results page-->
        <p class="your-result">Your Result</p>
        <p class="score"> <span class="span-1">76</span> <span class="span-2">of 100</span></p>

        <h3 class="great">Great</h3>


        <p class="explanation">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

  
      <div class="container-2"> <!--Container for the white section with summary -->
        <h4 class="summary">Summary</h4>

        <div class="reaction">
          <img src="icon-reaction.svg" alt="reaction icon">

          <p>
            <span class="span-1">Reaction</span>
            <span class="span-2">80</span>/100
          </p>

        </div>

        <div class="memory">
          <img src="icon-memory.svg" alt="memory icon">

          <p>
            <span class="span-1">Memory</span>
            <span class="span-2">92</span>/100
          </p>

        </div>


        <div class="verbal">
          <img src="icon-verbal.svg" alt="verbal icon">

          <p>
            <span class="span-1">Verbal</span>
            <span class="span-2">61</span>/100
          </p>

        </div>


        <div class="visual">

          <img src="icon-visual.svg" alt="visual icon">
          <p>
            <span class="span-1">Visual</span> 
            <span class="span-2">72</span>/100
          </p>

        </div>

       
        <button>
          Continue
        </button>
      </div>
    </div>
    
  </body>
</html>
